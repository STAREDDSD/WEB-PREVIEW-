<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Preview Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .message {
      margin-top: 10px;
      color: green;
    }
    .copy-url {
      display: none;
      margin-top: 20px;
    }
    #previewLink {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Website Preview Tool</h1>
  <p>Upload your files to see a preview of your website.</p>
  
  <input type="file" id="fileInput" multiple />
  <button id="uploadButton">Upload</button>
  
  <div id="message" class="message"></div>
  
  <div class="copy-url">
    <p>Your preview link is ready!</p>
    <input type="text" id="generatedURL" readonly />
    <button id="copyButton">Copy URL</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
